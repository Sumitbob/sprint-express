<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashfree Payment</title>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .title {
      text-align: center;
      color: #333;
    }

    .form-container {
      margin-top: 20px;
    }

    .label {
      display: block;
      margin-bottom: 8px;
    }

    .input {
      width: calc(100% - 20px);
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Cashfree Payment</h1>
    <div class="form-container">
      <label for="amount" class="label">Enter Amount:</label>
      <input type="text" id="amount" name="amount" class="input" required>
      <button type="button" id="renderBtn" class="button">Pay Now</button>
    </div>
  </div>

  <script>
    // JavaScript code
    document.addEventListener("DOMContentLoaded", function () {
      // Function to handle payment initiation
      function initiatePayment() {
        const cashfree = Cashfree({
          mode: "sandbox" //or production
        });

        document.getElementById("renderBtn").addEventListener("click", async () => {
          try {
            // Get amount from the input field
            const amount = document.getElementById("amount").value;
            if(!(amount &&  amount > 0 && !isNaN(Number(amount)))){
              alert("Please enter a valid amount");
              return;
            }
            // Make API call to your backend to generate payment session ID
            const response = await fetch('http://localhost:3000/cashfree/create-order', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ amount })
            });

            // Parse response JSON
            const data = await response.json();
            // Check if session ID is received
            if (data.sessionId) {
              // Redirect user to Cashfree payment page with the session ID
              cashfree.checkout({
                paymentSessionId: data.sessionId
              });
            } else {
              alert('Failed to create payment session');
            }
          } catch (error) {
            console.error('Error initiating payment:', error);
            alert('Error initiating payment. Please try again.');
          }
        });
      }

      initiatePayment();
    });
  </script>
</body>
</html>
